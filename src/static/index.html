<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <!-- Example activity card with participants â€” JS can generate the same structure -->
          <div class="activity-card">
            <h4>Robotics Club</h4>
            <p>Build and program robots every Tuesday after school.</p>

            <div class="participants">
              <h5>Participants</h5>
              <ul class="participants-list">
                <li>
                  <span class="participant-avatar">JS</span>
                  <span class="participant-name">Jordan Smith</span>
                </li>
                <li>
                  <span class="participant-avatar">AM</span>
                  <span class="participant-name">Amina Malik</span>
                </li>
              </ul>
            </div>
          </div>

          <p id="loading-message">Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
